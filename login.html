<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account - Hero Section</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', sans-serif;
overflow-x: hidden;
}

.hero-container {
display: flex;
flex-direction: row;
min-height: 100vh;
width: 100%;
position: relative;
}

/* Image Section */
.image-section {
flex: 1;
position: relative;
overflow: hidden;
background: linear-gradient(135deg, #FF8C00 0%, #FFA500 50%, #FFB347 100%);
}

.image-section img {
width: 100%;
height: 100%;
object-fit: cover;
display: block;
}

/* Placeholder for demo */
.image-placeholder {
width: 100%;
height: 100%;
background: linear-gradient(135deg, #FF8C00 0%, #FFA500 50%, #FFB347 100%);
display: flex;
align-items: center;
justify-content: center;
color: white;
font-size: 1.5rem;
text-align: center;
padding: 2rem;
}

/* Form Section with Slant */
.form-section {
flex: 1;
position: relative;
background: white;
display: flex;
align-items: center;
justify-content: center;
padding: 3rem 2rem;
clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
margin-left: -10%;
z-index: 2;
}

.form-wrapper {
width: 100%;
max-width: 480px;
padding: 0 1rem;
}

.form-content {
width: 100%;
}

.form-content h2 {
font-size: 2rem;
font-weight: 700;
color: #1a1a1a;
margin-bottom: 2rem;
text-align: center;
}

/* Tab Buttons */
.tab-buttons {
display: flex;
gap: 1rem;
margin-bottom: 2rem;
background: #f5f5f5;
padding: 0.5rem;
border-radius: 12px;
}

.tab-buttons button {
flex: 1;
padding: 0.875rem 1.5rem;
border: none;
background: transparent;
color: #666;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
border-radius: 8px;
transition: all 0.3s ease;
}

.tab-buttons button.active {
background: #FF8C00;
color: white;
box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
}

.tab-buttons button:hover:not(.active) {
background: #e8e8e8;
}

/* Form Inputs */
.form-group {
margin-bottom: 1.5rem;
}

.form-group input {
width: 100%;
padding: 1rem 1.25rem;
border: 2px solid #e5e5e5;
border-radius: 10px;
font-size: 1rem;
transition: all 0.3s ease;
background: #fafafa;
}

.form-group input:focus {
outline: none;
border-color: #FF8C00;
background: white;
box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.1);
}

.form-group input::placeholder {
color: #999;
}

/* Submit Button */
.submit-btn {
width: 100%;
padding: 1.125rem;
background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%);
color: white;
border: none;
border-radius: 10px;
font-size: 1.125rem;
font-weight: 600;
cursor: pointer;
transition: all 0.3s ease;
margin-top: 1rem;
box-shadow: 0 4px 16px rgba(255, 140, 0, 0.3);
}

.submit-btn:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
}

.submit-btn:active {
transform: translateY(0);
}

/* Terms Text */
.terms-text {
text-align: center;
font-size: 0.875rem;
color: #666;
margin-top: 1.5rem;
line-height: 1.6;
}

.terms-text a {
color: #FF8C00;
text-decoration: none;
font-weight: 600;
}

.terms-text a:hover {
text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 1024px) {
.form-section {
clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
margin-left: -8%;
}
}

@media (max-width: 768px) {
.hero-container {
flex-direction: column;
min-height: 100vh;
}

.image-section {
height: 40vh;
min-height: 300px;
}

.form-section {
clip-path: polygon(0 5%, 100% 0, 100% 100%, 0% 100%);
margin-left: 0;
margin-top: -5%;
flex: 1;
padding: 3rem 1.5rem;
min-height: 60vh;
}

.form-content h2 {
font-size: 1.75rem;
}

.form-wrapper {
max-width: 100%;
}
}

@media (max-width: 480px) {
.image-section {
height: 35vh;
min-height: 250px;
}

.form-section {
padding: 2rem 1.25rem;
}

.form-content h2 {
font-size: 1.5rem;
margin-bottom: 1.5rem;
}

.tab-buttons {
flex-direction: column;
gap: 0.75rem;
}

.tab-buttons button {
padding: 0.75rem 1rem;
}

.form-group {
margin-bottom: 1.25rem;
}

.form-group input {
padding: 0.875rem 1rem;
font-size: 0.9375rem;
}

.submit-btn {
padding: 1rem;
font-size: 1rem;
}
}

/* Extra small devices */
@media (max-width: 360px) {
.form-section {
padding: 1.5rem 1rem;
}

.form-content h2 {
font-size: 1.375rem;
}
}
</style>
</head>
<body>
<div class="hero-container">
  <!-- Image Section -->
  <div class="image-section">
  <!-- Replace with actual image below with-->
  <img src="images/LAWAL TAOFEEK HEADSHOT(2).JPG" alt="Group of students"> 
</div>

<!-- Form Section -->
<div class="form-section">
  <div class="form-wrapper">
    <div class="form-content">
      <h2>Create Account</h2>

      <!-- Tab Buttons -->
        <div class="tab-buttons">
          <button type="button">Login</button>
          <button type="button" class="active">Create Account</button>
        </div>

      <!-- Form -->
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" name="fullname" placeholder="Full Name" required>
          </div>

          <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required>
          </div>

          <div class="form-group">
          <input type="text" name="emailname" placeholder="Email Name">
          </div>

          <div class="form-group">
          <input type="text" name="username" placeholder="Username" required>
          </div>

          <button type="submit" class="submit-btn">Create Account</button>

          <p class="terms-text">
          By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Tab functionality
  const tabButtons = document.querySelectorAll('.tab-buttons button');

  tabButtons.forEach(button => {
  button.addEventListener('click', function() {
  tabButtons.forEach(btn => btn.classList.remove('active'));
  this.classList.add('active');
  });
  });
</script>
</body>
</html>
